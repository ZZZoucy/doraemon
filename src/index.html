<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>doraemon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="doraemon">
        <div class="face">
            <div class="eyes">
                <div class="eyes_left">
                    <div class="inner"></div>
                </div>
                <div class="eyes_right">
                    <div class="inner"></div>
                </div>
            </div>
            <div class="nose"></div>
            <div class="face_inner">
                <div class="nodeline"></div>
                <div class="faceline_left">
                    <div class="f1"></div>
                    <div class="f2"></div>
                    <div class="f3"></div>
                </div>
                <div class="faceline_right">
                    <div class="f1"></div>
                    <div class="f2"></div>
                    <div class="f3"></div>
                </div>
                <div class="mouth"></div>
            </div>
            <div class="necklace">
                <div class="ring">
                    <div class="up"></div>
                    <div class="down"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
