<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>doraemon</title>
</head>
<body>
    <style id="demo2"></style>
    <div id="demo"></div>
    <div id="buttons">
        <button id="btnPause">暂停</button>
        <button id="btnPlay">播放</button>
        <button id="btnSlow">慢速</button>
        <button id="btnNormal">中速</button>
        <button id="btnFast">快速</button>
    </div>
    <style>
        *{
            box-sizing: border-box;
        }
        *::before,*::after{
            box-sizing: border-box;
        }
        #buttons{
            position: fixed;
            right: 0;
            top: 0;
            z-index: 10;
            display: flex;
            flex-direction: column;
            margin-top: 10px;
            margin-right: 10px;
        }
        #buttons>button{
            margin-bottom: 5px;
            padding: 4px 8px;
        }
        #demo2{
            display: none;
        }
        #demo{
            position: fixed;
            height: 30vh;
            top: 0;
            left: 0;
            width: 100%;
            overflow-y: auto;
        }
        #demo::-webkit-scrollbar{
            display: none;
        }
        #html{
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 70vh;
        }
    </style>
    <div id="html">
        <div class="doraemon">
            <div class="face">
                <div class="eyes">
                    <div class="eyes_left">
                        <div class="inner"></div>
                    </div>
                    <div class="eyes_right">
                        <div class="inner"></div>
                    </div>
                </div>
                <div class="nose"></div>
                <div class="face_inner">
                    <div class="nodeline"></div>
                    <div class="faceline_left">
                        <div class="f1"></div>
                        <div class="f2"></div>
                        <div class="f3"></div>
                    </div>
                    <div class="faceline_right">
                        <div class="f1"></div>
                        <div class="f2"></div>
                        <div class="f3"></div>
                    </div>
                    <div class="mouth"></div>
                </div>
                <div class="necklace">
                    <div class="ring">
                        <div class="up"></div>
                        <div class="down"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="test.dd12640d.js"></script>
</body>
</html>
